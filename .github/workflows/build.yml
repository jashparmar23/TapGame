name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HOME: /home/runner # Ensures buildozer uses the correct home directory

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools python3-wheel git zip openjdk-17-jdk
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Clean up old build data
        run: |
          # This command removes any potentially corrupted buildozer data,
          # including any lingering references to old directories.
          rm -rf ~/.buildozer

      - name: Build APK
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk
